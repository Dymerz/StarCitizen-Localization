name: Run INI Utils Tests and Publish

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'tools/ini-utils/**'
  push:
    branches: [main]
    paths:
      - 'tools/ini-utils/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout current repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
        registry-url: 'https://npm.pkg.github.com'
        scope: '@dymerz'

    - name: Cache node modules
      uses: actions/cache@v4
      with:
        path: tools/ini-utils/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('tools/ini-utils/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      working-directory: tools/ini-utils
      run: npm ci

    - name: Build ini-utils
      working-directory: tools/ini-utils
      run: npm run build

    - name: Run tests
      working-directory: tools/ini-utils
      run: npm run test

    # Update version for main branch pushes
    - name: Update version
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      working-directory: tools/ini-utils
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        npm version patch -m "Bump version to %s [skip ci]"

    # Only publish on push to main branch
    - name: Publish to GitHub Packages
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      working-directory: tools/ini-utils
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
